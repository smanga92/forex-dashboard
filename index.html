<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Analysis Dashboard</title>
    <link rel="manifest" href="#" id="manifest-placeholder">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        /* ================ GLOBAL STYLES ================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0f4c75;
            --success: #00ff88;
            --danger: #ff4757;
            --warning: #ffa726;
            --text-primary: #ffffff;
            --text-secondary: #b0bec5;
            --border: #2a2a3e;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ================ HEADER ================ */
        .header {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--success);
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .refresh-btn {
            background: var(--accent);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #0e3f66;
            transform: translateY(-2px);
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .last-update {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* ================ CONFIG PANEL ================ */
        .config-panel {
            background: var(--secondary);
            border: 1px solid var(--warning);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: none;
        }

        .config-panel.show {
            display: block;
        }

        .config-title {
            color: var(--warning);
            font-size: 1.1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .config-input {
            background: var(--primary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.75rem;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .config-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .config-btn {
            background: var(--success);
            color: var(--primary);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .config-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .config-btn.secondary {
            background: var(--accent);
            color: white;
        }

        /* ================ MAIN CONTAINER ================ */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-input {
            background: var(--secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            min-width: 200px;
        }

        /* ================ CURRENCY CARDS ================ */
        .currency-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        }

        .currency-card {
            background: rgba(22, 33, 62, 0.8);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .currency-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--success), var(--accent));
        }

        .currency-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px var(--shadow);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .pair-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--success);
        }

        .bias-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .bias-long { background: rgba(0, 255, 136, 0.2); color: var(--success); }
        .bias-short { background: rgba(255, 71, 87, 0.2); color: var(--danger); }
        .bias-neutral { background: rgba(255, 167, 38, 0.2); color: var(--warning); }

        .sentiment-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .sentiment-item {
            text-align: center;
            flex: 1;
        }

        .sentiment-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .sentiment-value {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .long-value { color: var(--success); }
        .short-value { color: var(--danger); }

        .info-section {
            margin: 1rem 0;
        }

        .section-title {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .clickable-info {
            background: rgba(15, 76, 117, 0.3);
            border: 1px solid var(--accent);
            border-radius: 8px;
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .clickable-info:hover {
            background: rgba(15, 76, 117, 0.5);
            transform: scale(1.02);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .error {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .warning {
            background: rgba(255, 167, 38, 0.1);
            border: 1px solid var(--warning);
            color: var(--warning);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        /* ================ MODAL ================ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--secondary);
            border-radius: 16px;
            padding: 2rem;
            max-width: 90vw;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid var(--border);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }

        .modal-title {
            font-size: 1.3rem;
            color: var(--success);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: var(--accent);
            color: white;
        }

        .modal-body {
            line-height: 1.6;
        }

        /* ================ ADVANCED FEATURES STYLES ================ */
        .advanced-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .feature-btn {
            background: var(--secondary);
            border: 1px solid var(--accent);
            color: var(--text-primary);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .feature-btn:hover {
            background: var(--accent);
            transform: translateY(-1px);
        }

        .feature-btn.active {
            background: var(--success);
            color: var(--primary);
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            margin-right: 1rem;
        }

        .connection-status.online {
            background: rgba(0, 255, 136, 0.2);
            color: var(--success);
        }

        .connection-status.offline {
            background: rgba(255, 71, 87, 0.2);
            color: var(--danger);
        }

        .connection-status.demo {
            background: rgba(255, 167, 38, 0.2);
            color: var(--warning);
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ================ RESPONSIVE DESIGN ================ */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .currency-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .filter-input {
                min-width: 100%;
            }
            
            .sentiment-row {
                flex-direction: column;
                gap: 1rem;
            }
            
            .modal-content {
                padding: 1rem;
                max-width: 95vw;
            }
            
            .pair-name {
                font-size: 1.2rem;
            }
        }

        @media (min-width: 1200px) {
            .currency-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* ================ ANIMATIONS ================ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .currency-card {
            animation: fadeIn 0.5s ease forwards;
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--success);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">üìä Forex Analysis</div>
            <div class="controls">
                <div class="connection-status" id="connectionStatus">
                    <div class="connection-dot"></div>
                    <span id="connectionText">Connecting...</span>
                </div>
                <button class="refresh-btn" id="refreshBtn" onclick="loadData()">
                    üîÑ Refresh
                </button>
                <div class="advanced-controls">
                    <button class="feature-btn" onclick="toggleConfig()">
                        ‚öôÔ∏è Setup
                    </button>
                    <button class="feature-btn" onclick="testConnection()">
                        üîç Test
                    </button>
                </div>
                <div class="last-update" id="lastUpdate">Last update: --</div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Configuration Panel -->
        <div class="config-panel" id="configPanel">
            <div class="config-title">
                ‚öôÔ∏è Data Source Configuration
            </div>
            <p style="color: var(--text-secondary); margin-bottom: 1rem; line-height: 1.5;">
                Configure your Google Sheets data source. You can use either a Google Apps Script Web App URL or a CSV export URL.
            </p>
            
            <label style="color: var(--text-secondary); display: block; margin-bottom: 0.5rem;">
                Google Apps Script Web App URL (Recommended):
            </label>
            <input type="url" class="config-input" id="appsScriptUrl" placeholder="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec">
            
            <label style="color: var(--text-secondary); display: block; margin-bottom: 0.5rem;">
                Or CSV Export URL (Fallback):
            </label>
            <input type="url" class="config-input" id="csvUrl" placeholder="https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/export?format=csv&gid=0">
            
            <div class="config-buttons">
                <button class="config-btn" onclick="saveConfig()">üíæ Save Configuration</button>
                <button class="config-btn secondary" onclick="testConnection()">üîç Test Connection</button>
                <button class="config-btn secondary" onclick="useDemo()">üéØ Use Demo Data</button>
                <button class="config-btn secondary" onclick="clearSavedConfig()">üóëÔ∏è Clear Saved</button>
                <button class="config-btn secondary" onclick="toggleConfig()">‚ùå Close</button>
            </div>
        </div>

        <div class="filters">
            <input type="text" class="filter-input" id="pairFilter" placeholder="Filter by currency pair..." onkeyup="filterData()">
            <select class="filter-input" id="biasFilter" onchange="filterData()">
                <option value="">All Biases</option>
                <option value="LONG">Long Only</option>
                <option value="SHORT">Short Only</option>
            </select>
        </div>

        <div id="error-container"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading forex data...</p>
        </div>
        <div id="currency-grid" class="currency-grid"></div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Details</h3>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>
    
    <script>
        /* ================ JAVASCRIPT FUNCTIONALITY ================ */
        
        // Configuration - Multiple persistence options
        let CONFIG = {
            // DEFAULT CONFIGURATION - Set these URLs and they'll work for everyone
            DEFAULT_APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycby9EfAuvKyL-gFE2gi8c-0EfaWetoKdsC53gcT76oOmQEpQO71je055gAOAEg-IBY3_LQ/exec', // Put your Apps Script URL here for everyone
            DEFAULT_CSV_URL: '', // Put your CSV URL here as fallback
            
            // Runtime configuration (can be overridden)
            APPS_SCRIPT_URL: '',
            CSV_URL: '',
            REFRESH_INTERVAL: 60 * 60 * 1000, // 1 hour in milliseconds
            RETRY_ATTEMPTS: 3,
            RETRY_DELAY: 2000,
            USE_DEMO: false,
            
            // Persistence settings
            ALLOW_USER_CONFIG: true, // Set to false to lock configuration
            AUTO_SAVE: true // Automatically save user configurations
        };

        // Global variables using memory storage instead of localStorage
        let allData = [];
        let filteredData = [];
        let refreshInterval;
        let connectionStatus = 'connecting';
        let isRefreshing = false;

        // ================ CONFIGURATION MANAGEMENT ================ 
        
        // Load configuration from URL parameters or localStorage
        function loadConfig() {
            // Check URL parameters first (highest priority)
            const urlParams = new URLSearchParams(window.location.search);
            const scriptUrl = urlParams.get('script');
            const csvUrl = urlParams.get('csv');
            const demo = urlParams.get('demo');
            
            if (scriptUrl) {
                CONFIG.APPS_SCRIPT_URL = decodeURIComponent(scriptUrl);
                CONFIG.USE_DEMO = false;
                console.log('üîó Using Apps Script URL from URL parameter');
                return true;
            }
            
            if (csvUrl) {
                CONFIG.CSV_URL = decodeURIComponent(csvUrl);
                CONFIG.USE_DEMO = false;
                console.log('üîó Using CSV URL from URL parameter');
                return true;
            }
            
            if (demo === 'true') {
                CONFIG.USE_DEMO = true;
                console.log('üéØ Using demo mode from URL parameter');
                return true;
            }
            
            // Try localStorage if available and AUTO_SAVE is enabled
            if (CONFIG.AUTO_SAVE && typeof(Storage) !== "undefined") {
                try {
                    const savedConfig = localStorage.getItem('forexDashboardConfig');
                    if (savedConfig) {
                        const parsed = JSON.parse(savedConfig);
                        CONFIG.APPS_SCRIPT_URL = parsed.appsScriptUrl || '';
                        CONFIG.CSV_URL = parsed.csvUrl || '';
                        CONFIG.USE_DEMO = parsed.useDemo || false;
                        console.log('üíæ Loaded configuration from localStorage');
                        return true;
                    }
                } catch (e) {
                    console.warn('Failed to load saved configuration:', e);
                }
            }
            
            // Use default configuration if set
            if (CONFIG.DEFAULT_APPS_SCRIPT_URL) {
                CONFIG.APPS_SCRIPT_URL = CONFIG.DEFAULT_APPS_SCRIPT_URL;
                CONFIG.USE_DEMO = false;
                console.log('üè† Using default Apps Script configuration');
                return true;
            }
            
            if (CONFIG.DEFAULT_CSV_URL) {
                CONFIG.CSV_URL = CONFIG.DEFAULT_CSV_URL;
                CONFIG.USE_DEMO = false;
                console.log('üè† Using default CSV configuration');
                return true;
            }
            
            console.log('‚ùì No configuration found, will show setup');
            return false;
        }
        
        // Save configuration to localStorage
        function saveConfigToStorage() {
            if (!CONFIG.AUTO_SAVE || typeof(Storage) === "undefined") return;
            
            try {
                const configToSave = {
                    appsScriptUrl: CONFIG.APPS_SCRIPT_URL,
                    csvUrl: CONFIG.CSV_URL,
                    useDemo: CONFIG.USE_DEMO,
                    savedAt: new Date().toISOString()
                };
                localStorage.setItem('forexDashboardConfig', JSON.stringify(configToSave));
                console.log('üíæ Configuration saved to localStorage');
            } catch (e) {
                console.warn('Failed to save configuration:', e);
            }
        }
        
        // Generate shareable URLs
        function generateShareableUrls() {
            const baseUrl = window.location.origin + window.location.pathname;
            
            const urls = {
                current: window.location.href,
                appsScript: CONFIG.APPS_SCRIPT_URL ? 
                    `${baseUrl}?script=${encodeURIComponent(CONFIG.APPS_SCRIPT_URL)}` : null,
                csv: CONFIG.CSV_URL ? 
                    `${baseUrl}?csv=${encodeURIComponent(CONFIG.CSV_URL)}` : null,
                demo: `${baseUrl}?demo=true`
            };
            
            return urls;
        }
        
        function toggleConfig() {
            const panel = document.getElementById('configPanel');
            
            // Don't allow configuration changes if locked
            if (!CONFIG.ALLOW_USER_CONFIG && !panel.classList.contains('show')) {
                showNotification('üîí Configuration Locked', 'Configuration is managed by the app administrator');
                return;
            }
            
            panel.classList.toggle('show');
            
            if (panel.classList.contains('show')) {
                // Pre-populate with current config
                document.getElementById('appsScriptUrl').value = CONFIG.APPS_SCRIPT_URL;
                document.getElementById('csvUrl').value = CONFIG.CSV_URL;
                
                // Update sharing section
                updateSharingSection();
            }
        }
        
        function updateSharingSection() {
            const urls = generateShareableUrls();
            const sharingHtml = `
                <div style="margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid var(--border);">
                    <h4 style="color: var(--success); margin-bottom: 1rem;">üîó Share Your Dashboard</h4>
                    <div style="margin-bottom: 1rem;">
                        <label style="color: var(--text-secondary); display: block; margin-bottom: 0.5rem;">
                            Current Configuration URL:
                        </label>
                        <div style="display: flex; gap: 0.5rem;">
                            <input type="text" readonly class="config-input" id="currentUrl" value="${urls.current}" style="flex: 1;">
                            <button class="config-btn secondary" onclick="copyToClipboard('currentUrl')" style="min-width: auto; padding: 0.5rem;">üìã</button>
                        </div>
                    </div>
                    ${urls.appsScript ? `
                    <div style="margin-bottom: 1rem;">
                        <label style="color: var(--text-secondary); display: block; margin-bottom: 0.5rem;">
                            Direct Apps Script Link:
                        </label>
                        <div style="display: flex; gap: 0.5rem;">
                            <input type="text" readonly class="config-input" id="appsScriptLink" value="${urls.appsScript}" style="flex: 1;">
                            <button class="config-btn secondary" onclick="copyToClipboard('appsScriptLink')" style="min-width: auto; padding: 0.5rem;">üìã</button>
                        </div>
                    </div>` : ''}
                    ${urls.csv ? `
                    <div style="margin-bottom: 1rem;">
                        <label style="color: var(--text-secondary); display: block; margin-bottom: 0.5rem;">
                            Direct CSV Link:
                        </label>
                        <div style="display: flex; gap: 0.5rem;">
                            <input type="text" readonly class="config-input" id="csvLink" value="${urls.csv}" style="flex: 1;">
                            <button class="config-btn secondary" onclick="copyToClipboard('csvLink')" style="min-width: auto; padding: 0.5rem;">üìã</button>
                        </div>
                    </div>` : ''}
                    <div style="margin-bottom: 1rem;">
                        <label style="color: var(--text-secondary); display: block; margin-bottom: 0.5rem;">
                            Demo Mode Link:
                        </label>
                        <div style="display: flex; gap: 0.5rem;">
                            <input type="text" readonly class="config-input" id="demoLink" value="${urls.demo}" style="flex: 1;">
                            <button class="config-btn secondary" onclick="copyToClipboard('demoLink')" style="min-width: auto; padding: 0.5rem;">üìã</button>
                        </div>
                    </div>
                    <p style="color: var(--text-secondary); font-size: 0.85rem; line-height: 1.4;">
                        üí° <strong>Tip:</strong> Share these URLs with others to give them instant access to your dashboard without any setup required!
                    </p>
                </div>
            `;
            
            // Add or update sharing section
            let sharingDiv = document.getElementById('sharingSection');
            if (!sharingDiv) {
                sharingDiv = document.createElement('div');
                sharingDiv.id = 'sharingSection';
                document.querySelector('.config-buttons').parentNode.insertBefore(sharingDiv, document.querySelector('.config-buttons'));
            }
            sharingDiv.innerHTML = sharingHtml;
        }
        
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                element.select();
                element.setSelectionRange(0, 99999); // For mobile
                
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        showNotification('üìã Copied!', 'URL copied to clipboard');
                    } else {
                        // Fallback for modern browsers

                console.error('Error loading data:', error);
                if (retryCount < CONFIG.RETRY_ATTEMPTS) {
                    showError(`Retry ${retryCount + 1}/${CONFIG.RETRY_ATTEMPTS}: ${error.message}`);
                    setTimeout(() => loadData(retryCount + 1), CONFIG.RETRY_DELAY);
                    return;

                // Use demo data as final fallback

                filteredData = [...allData];

        // Enhanced fetch function with better error handling
        async function fetchDataFromSheets() {
            let lastError = null;

            // Try Apps Script first if configured
            if (CONFIG.APPS_SCRIPT_URL) {
                try {
                    console.log('Trying Apps Script Web App...');
                    const response = await fetch(CONFIG.APPS_SCRIPT_URL + '?t=' + Date.now(), {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json, text/plain, */*'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Apps Script returned ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.text();
                    console.log('‚úÖ Apps Script data fetched successfully');
                    return data;
                } catch (error) {
                    console.error('‚ùå Apps Script failed:', error);
                    lastError = error;
                }
            }

            // Try CSV with CORS proxy if configured
            if (CONFIG.CSV_URL) {
                try {
                    console.log('Trying CSV with CORS proxy...');
                    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(CONFIG.CSV_URL)}`;
                    const proxyResponse = await fetch(proxyUrl);
                    
                    if (!proxyResponse.ok) {
                        throw new Error(`CORS proxy returned ${proxyResponse.status}: ${proxyResponse.statusText}`);
                    }
                    
                    const proxyData = await proxyResponse.json();
                    
                    if (proxyData.status && proxyData.status.http_code !== 200) {
                        throw new Error(`Google Sheets returned error: ${proxyData.status.http_code}`);
                    }
                    
                    console.log('‚úÖ CSV data fetched successfully via proxy');
                    return proxyData.contents;
                } catch (error) {
                    console.error('‚ùå CSV fetch failed:', error);
                    lastError = error;
                }
            }

            // If we get here, both methods failed
            throw new Error(lastError ? lastError.message : 'No data sources configured');
        }

        // Parse data (handles both JSON from Apps Script and CSV)
        function parseData(dataText) {
            if (!dataText || dataText.trim().length === 0) {
                throw new Error('Empty response received');
            }

            // Try to parse as JSON first (from Apps Script)
            try {
                const jsonData = JSON.parse(dataText);
                if (Array.isArray(jsonData) && jsonData.length > 0) {
                    console.log('‚úÖ Parsed as JSON data from Apps Script');
                    return validateData(jsonData);
                }
            } catch (e) {
                // Not JSON, continue to CSV parsing
                console.log('Not JSON, trying CSV parsing...');
            }
            
            // Parse as CSV
            console.log('‚úÖ Parsing as CSV data');
            return validateData(parseCSVData(dataText));
        }

        function validateData(data) {
            if (!Array.isArray(data) || data.length === 0) {
                throw new Error('No valid data found');
            }

            // Check if required fields exist
            const requiredFields = ['Pair', 'AI Bias'];
            const firstItem = data[0];
            const missingFields = requiredFields.filter(field => !(field in firstItem));
            
            if (missingFields.length > 0) {
                console.warn('Missing fields:', missingFields);
            }

            console.log(`‚úÖ Validated ${data.length} data items`);
            return data;
        }

        function parseCSVData(csvText) {
            const lines = csvText.trim().split('\n');
            if (lines.length < 2) {
                throw new Error('CSV must have at least a header and one data row');
            }

            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            
            return lines.slice(1).map((line, index) => {
                try {
                    const values = parseCSVLine(line);
                    const obj = {};
                    headers.forEach((header, headerIndex) => {
                        obj[header] = values[headerIndex] ? values[headerIndex].trim().replace(/"/g, '') : '';
                    });
                    return obj;
                } catch (error) {
                    console.warn(`Error parsing CSV line ${index + 2}:`, error);
                    return null;
                }
            }).filter(item => item !== null);
        }

        function parseCSVLine(line) {
            const values = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    values.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            values.push(current);
            return values;
        }
