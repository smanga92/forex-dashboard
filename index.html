<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Analysis Dashboard</title>
    <link rel="manifest" href="#" id="manifest-placeholder">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        /* ================ GLOBAL STYLES ================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0f4c75;
            --success: #00ff88;
            --danger: #ff4757;
            --warning: #ffa726;
            --text-primary: #ffffff;
            --text-secondary: #b0bec5;
            --border: #2a2a3e;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ================ HEADER ================ */
        .header {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--success);
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .refresh-btn {
            background: var(--accent);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #0e3f66;
            transform: translateY(-2px);
        }

        .last-update {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* ================ MAIN CONTAINER ================ */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-input {
            background: var(--secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            min-width: 200px;
        }

        /* ================ CURRENCY CARDS ================ */
        .currency-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        }

        .currency-card {
            background: rgba(22, 33, 62, 0.8);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .currency-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--success), var(--accent));
        }

        .currency-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px var(--shadow);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .pair-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--success);
        }

        .bias-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .bias-long { background: rgba(0, 255, 136, 0.2); color: var(--success); }
        .bias-short { background: rgba(255, 71, 87, 0.2); color: var(--danger); }
        .bias-neutral { background: rgba(255, 167, 38, 0.2); color: var(--warning); }

        .sentiment-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .sentiment-item {
            text-align: center;
            flex: 1;
        }

        .sentiment-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .sentiment-value {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .long-value { color: var(--success); }
        .short-value { color: var(--danger); }

        .info-section {
            margin: 1rem 0;
        }

        .section-title {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .clickable-info {
            background: rgba(15, 76, 117, 0.3);
            border: 1px solid var(--accent);
            border-radius: 8px;
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .clickable-info:hover {
            background: rgba(15, 76, 117, 0.5);
            transform: scale(1.02);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .error {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        /* ================ MODAL ================ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--secondary);
            border-radius: 16px;
            padding: 2rem;
            max-width: 90vw;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid var(--border);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }

        .modal-title {
            font-size: 1.3rem;
            color: var(--success);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: var(--accent);
            color: white;
        }

        .modal-body {
            line-height: 1.6;
        }

        /* ================ NEW FEATURES STYLES ================ */
        .advanced-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .feature-btn {
            background: var(--secondary);
            border: 1px solid var(--accent);
            color: var(--text-primary);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .feature-btn:hover {
            background: var(--accent);
            transform: translateY(-1px);
        }

        .feature-btn.active {
            background: var(--success);
            color: var(--primary);
        }

        .notifications-status {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-left: 0.5rem;
        }

        .alerts-panel {
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: none;
        }

        .alerts-panel.active {
            display: block;
        }

        .alert-form {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 1rem;
        }

        .alert-input {
            background: var(--primary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.4rem;
            border-radius: 4px;
            font-size: 0.8rem;
            min-width: 80px;
        }

        .alert-item {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--success);
            border-radius: 8px;
            padding: 0.5rem;
            margin: 0.25rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .alert-remove {
            background: var(--danger);
            border: none;
            color: white;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.7rem;
        }

        .chart-container {
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: none;
            min-height: 400px;
        }

        .chart-container.active {
            display: block;
        }

        .chart-controls {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .notification-popup {
            position: fixed;
            top: 80px;
            right: 20px;
            background: var(--secondary);
            border: 1px solid var(--success);
            border-radius: 12px;
            padding: 1rem;
            max-width: 300px;
            z-index: 1500;
            animation: slideIn 0.3s ease;
            box-shadow: 0 10px 30px var(--shadow);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .export-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.5rem 0;
            min-width: 150px;
            box-shadow: 0 5px 20px var(--shadow);
            display: none;
            z-index: 1000;
        }

        .export-menu.active {
            display: block;
        }

        .export-item {
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 0.9rem;
        }

        .export-item:hover {
            background: var(--accent);
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            margin-right: 1rem;
        }

        .connection-status.online {
            background: rgba(0, 255, 136, 0.2);
            color: var(--success);
        }

        .connection-status.offline {
            background: rgba(255, 71, 87, 0.2);
            color: var(--danger);
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ================ RESPONSIVE DESIGN ================ */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .currency-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .filter-input {
                min-width: 100%;
            }
            
            .sentiment-row {
                flex-direction: column;
                gap: 1rem;
            }
            
            .modal-content {
                padding: 1rem;
                max-width: 95vw;
            }
            
            .pair-name {
                font-size: 1.2rem;
            }
        }

        @media (min-width: 1200px) {
            .currency-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* ================ ANIMATIONS ================ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .currency-card {
            animation: fadeIn 0.5s ease forwards;
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--success);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">📊 Forex Analysis</div>
            <div class="controls">
                <div class="connection-status" id="connectionStatus">
                    <div class="connection-dot"></div>
                    <span id="connectionText">Connecting...</span>
                </div>
                <button class="refresh-btn" onclick="loadData()">
                    🔄 Refresh
                </button>
                <div class="advanced-controls">
                    <button class="feature-btn" id="notificationsBtn" onclick="toggleNotifications()">
                        🔔 Push
                        <span class="notifications-status" id="notificationsStatus">Off</span>
                    </button>
                    <button class="feature-btn" onclick="toggleChart()">
                        📊 History
                    </button>
                    <button class="feature-btn" onclick="toggleAlerts()">
                        ⚠️ Alerts
                    </button>
                    <div style="position: relative;">
                        <button class="feature-btn" onclick="toggleExportMenu()">
                            📥 Export
                        </button>
                        <div class="export-menu" id="exportMenu">
                            <div class="export-item" onclick="exportToPDF()">📄 Export PDF</div>
                            <div class="export-item" onclick="exportToExcel()">📊 Export Excel</div>
                            <div class="export-item" onclick="exportToJSON()">💾 Export JSON</div>
                        </div>
                    </div>
                </div>
                <div class="last-update" id="lastUpdate">Last update: --</div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Alerts Panel -->
        <div class="alerts-panel" id="alertsPanel">
            <h3 style="color: var(--success); margin-bottom: 1rem;">⚠️ Custom Alerts</h3>
            <div class="alert-form">
                <select class="alert-input" id="alertPair">
                    <option value="">Select Pair</option>
                </select>
                <select class="alert-input" id="alertType">
                    <option value="bias_change">Bias Change</option>
                    <option value="sentiment_threshold">Sentiment Threshold</option>
                    <option value="cot_change">COT Change</option>
                </select>
                <input type="number" class="alert-input" id="alertValue" placeholder="Threshold %" min="0" max="100">
                <button class="feature-btn" onclick="addAlert()">+ Add Alert</button>
            </div>
            <div id="activeAlerts"></div>
        </div>

        <!-- Historical Chart Panel -->
        <div class="chart-container" id="chartContainer">
            <div class="chart-controls">
                <h3 style="color: var(--success); margin-bottom: 1rem;">📊 Historical Analysis</h3>
                <select class="alert-input" id="chartPair">
                    <option value="">Select Pair</option>
                </select>
                <select class="alert-input" id="chartMetric">
                    <option value="sentiment">Retail Sentiment</option>
                    <option value="bias">AI Bias Changes</option>
                </select>
                <button class="feature-btn" onclick="updateChart()">Update Chart</button>
            </div>
            <canvas id="trendChart" width="800" height="400"></canvas>
        </div>

        <div class="filters">
            <input type="text" class="filter-input" id="pairFilter" placeholder="Filter by currency pair..." onkeyup="filterData()">
            <select class="filter-input" id="biasFilter" onchange="filterData()">
                <option value="">All Biases</option>
                <option value="LONG">Long Only</option>
                <option value="SHORT">Short Only</option>
            </select>
        </div>

        <div id="error-container"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading forex data...</p>
        </div>
        <div id="currency-grid" class="currency-grid"></div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Details</h3>
                <button class="close-btn" onclick="closeModal()">×</button>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <!-- Load Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <script>
        /* ================ JAVASCRIPT FUNCTIONALITY ================ */
        
        // Configuration - UPDATE THIS WITH YOUR URLS
        const CONFIG = {
            // OPTION 1: Use Apps Script Web App URL (recommended - no CORS issues)
            // Replace YOUR_SCRIPT_ID with your actual Google Apps Script ID
            SHEET_URL: 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec',
            
            // OPTION 2: Use CSV export with CORS proxy (fallback)
            // Uncomment and use this if you prefer CSV:
            // SHEET_URL: 'https://script.google.com/macros/s/AKfycby9EfAuvKyL-gFE2gi8c-0EfaWetoKdsC53gcT76oOmQEpQO71je055gAOAEg-IBY3_LQ/exec',
            
            REFRESH_INTERVAL: 60 * 60 * 1000, // 1 hour in milliseconds
            RETRY_ATTEMPTS: 3,
            RETRY_DELAY: 2000
        };

        // Global variables using memory storage instead of localStorage
        let allData = [];
        let filteredData = [];
        let refreshInterval;
        let historicalData = {};
        let userAlerts = [];
        let notificationsEnabled = false;
        let lastKnownBiases = {};
        let chartInstance = null;
        let connectionStatus = 'connecting';

        // ================ PWA SETUP ================ 
        function setupPWA() {
            const manifest = {
                name: "Forex Analysis Dashboard",
                short_name: "ForexAnalysis",
                description: "Real-time forex market analysis and sentiment tracking",
                start_url: "./",
                display: "standalone",
                background_color: "#1a1a2e",
                theme_color: "#1a1a2e",
                icons: [
                    {
                        src: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='40' fill='%2300ff88'/%3E%3Ctext x='50' y='60' text-anchor='middle' font-size='40' fill='%231a1a2e'%3E$%3C/text%3E%3C/svg%3E",
                        sizes: "192x192",
                        type: "image/svg+xml"
                    }
                ]
            };

            const blob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
            const manifestURL = URL.createObjectURL(blob);
            document.getElementById('manifest-placeholder').href = manifestURL;
        }

        function initializeAdvancedFeatures() {
            if ('Notification' in window) {
                updateNotificationStatus();
            }
            renderAlerts();
            updateConnectionStatus('connecting');
            document.addEventListener('click', function(e) {
                const exportMenu = document.getElementById('exportMenu');
                if (exportMenu && !e.target.closest('.feature-btn') && !e.target.closest('.export-menu')) {
                    exportMenu.classList.remove('active');
                }
            });
        }

        function updateConnectionStatus(status) {
            connectionStatus = status;
            const statusEl = document.getElementById('connectionStatus');
            const textEl = document.getElementById('connectionText');
            
            if (statusEl && textEl) {
                statusEl.className = `connection-status ${status}`;
                
                switch(status) {
                    case 'online':
                        textEl.textContent = 'Live Data';
                        break;
                    case 'offline':
                        textEl.textContent = 'Demo Mode';
                        break;
                    case 'error':
                        textEl.textContent = 'Connection Error';
                        break;
                    default:
                        textEl.textContent = 'Connecting...';
                }
            }
        }

        // ================ DATA LOADING ================ 
        async function loadData(retryCount = 0) {
            try {
                showLoading(true);
                hideError();
                updateConnectionStatus('connecting');
                
                const data = await fetchDataFromSheets();
                allData = parseData(data);
                filteredData = [...allData];
                storeHistoricalData(allData);
                checkAlerts(allData);
                updatePairSelectors();
                renderData();
                updateLastUpdateTime();
                updateConnectionStatus('online');
                showLoading(false);
            } catch (error) {
                console.error('Error loading data:', error);
                if (retryCount < CONFIG.RETRY_ATTEMPTS) {
                    setTimeout(() => loadData(retryCount + 1), CONFIG.RETRY_DELAY);
                    return;
                }
                
                console.log('Using demo data as final fallback...');
                showError(`Connection failed. Showing demo data. Error: ${error.message}`);
                
                // Use demo data as final fallback
                allData = getDemoData();
                filteredData = [...allData];
                updatePairSelectors();
                renderData();
                updateConnectionStatus('offline');
                showLoading(false);
            }
        }

        // Fetch data from Google Sheets Apps Script Web App or CSV with CORS proxy
        async function fetchDataFromSheets() {
            try {
                console.log('Fetching data...');
                
                // Check if using Apps Script Web App URL
                if (CONFIG.SHEET_URL.includes('script.google.com')) {
                    console.log('Using Apps Script Web App...');
                    const response = await fetch(CONFIG.SHEET_URL + '?t=' + Date.now()); // Add cache buster
                    
                    if (!response.ok) {
                        throw new Error(`Apps Script error! Status: ${response.status}`);
                    }
                    
                    const data = await response.text();
                    console.log('Data fetched successfully from Apps Script');
                    return data;
                }
                
                // Fallback: Use CORS proxy for CSV URLs
                console.log('Using CORS proxy for CSV data...');
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(CONFIG.SHEET_URL)}`;
                const proxyResponse = await fetch(proxyUrl);
                
                if (!proxyResponse.ok) {
                    throw new Error(`Proxy error! Status: ${proxyResponse.status}`);
                }
                
                const proxyData = await proxyResponse.json();
                
                if (proxyData.status && proxyData.status.http_code !== 200) {
                    throw new Error(`Google Sheets returned error: ${proxyData.status.http_code}`);
                }
                
                console.log('Data fetched successfully via proxy');
                return proxyData.contents;
                
            } catch (error) {
                console.error('Failed to fetch data:', error);
                throw error;
            }
        }

        // Parse data (handles both JSON from Apps Script and CSV)
        function parseData(dataText) {
            // Try to parse as JSON first (from Apps Script)
            try {
                const jsonData = JSON.parse(dataText);
                if (Array.isArray(jsonData) && jsonData.length > 0) {
                    console.log('Parsed as JSON data from Apps Script');
                    return jsonData;
                }
            } catch (e) {
                // Not JSON, continue to CSV parsing
            }
            
            // Parse as CSV
            console.log('Parsing as CSV data');
            return parseCSVData(dataText);
        }

        function parseCSVData(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',');
            
            return lines.slice(1).map(line => {
                const values = parseCSVLine(line);
                const obj = {};
                headers.forEach((header, index) => {
                    obj[header.trim()] = values[index] ? values[index].trim() : '';
                });
                return obj;
            });
        }

        function parseCSVLine(line) {
            const values = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    values.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            values.push(current);
            return values;
        }

        function storeHistoricalData(currentData) {
            const timestamp = new Date().toISOString();
            currentData.forEach(item => {
                const pair = item.Pair;
                if (!historicalData[pair]) {
                    historicalData[pair] = [];
                }
                const dataPoint = {
                    timestamp: timestamp,
                    longSentiment: parseInt(item['Retail Sentiment Long%']) || 0,
                    shortSentiment: parseInt(item['Retail Sentiment Short%']) || 0,
                    cotPositioning: item['COT Positioning'],
                    bias: item['AI Bias'],
                    baseCase: item['Base Case']
                };
                historicalData[pair].push(dataPoint);
                if (historicalData[pair].length > 100) {
                    historicalData[pair] = historicalData[pair].slice(-100);
                }
                if (lastKnownBiases[pair] && lastKnownBiases[pair] !== item['AI Bias']) {
                    if (notificationsEnabled) {
                        showNotification(
                            `📊 ${pair} Bias Change`,
                            `Changed from ${lastKnownBiases[pair]} to ${item['AI Bias']}`,
                            { pair: pair, oldBias: lastKnownBiases[pair], newBias: item['AI Bias'] }
                        );
                    }
                }
                lastKnownBiases[pair] = item['AI Bias'];
            });
        }

        function checkAlerts(currentData) {
            if (!notificationsEnabled) return;
            currentData.forEach(item => {
                const relevantAlerts = userAlerts.filter(alert => alert.pair === item.Pair);
                relevantAlerts.forEach(alert => {
                    let shouldTrigger = false;
                    let message = '';
                    switch(alert.type) {
                        case 'sentiment_threshold':
                            const longPercent = parseInt(item['Retail Sentiment Long%']) || 0;
                            if (longPercent >= alert.value) {
                                shouldTrigger = true;
                                message = `Long sentiment reached ${longPercent}% (threshold: ${alert.value}%)`;
                            }
                            break;
                        case 'bias_change':
                            if (lastKnownBiases[item.Pair] && lastKnownBiases[item.Pair] !== item['AI Bias']) {
                                shouldTrigger = true;
                                message = `Bias changed from ${lastKnownBiases[item.Pair]} to ${item['AI Bias']}`;
                            }
                            break;
                    }
                    if (shouldTrigger) {
                        showNotification(`🚨 Alert: ${item.Pair}`, message, {
                            pair: item.Pair,
                            alertType: alert.type
                        });
                    }
                });
            });
        }

        // ================ UTILITY FUNCTIONS ================ 
        function truncateText(text, maxLength) {
            if (!text || text.length <= maxLength) return text || 'No data available';
            return text.substring(0, maxLength) + '...';
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/'/g, "&#39;").replace(/"/g, "&quot;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        function filterData() {
            const pairFilter = document.getElementById('pairFilter').value.toLowerCase();
            const biasFilter = document.getElementById('biasFilter').value;
            
            filteredData = allData.filter(item => {
                const matchesPair = !pairFilter || (item['Pair'] || '').toLowerCase().includes(pairFilter);
                const matchesBias = !biasFilter || (item['AI Bias'] || '') === biasFilter;
                
                return matchesPair && matchesBias;
            });
            
            renderData();
        }

                alert('Notifications are blocked. Please enable them in your browser settings.');

        function addAlert() {
            const pair = document.getElementById('alertPair').value;
            const type = document.getElementById('alertType').value;
            const value = document.getElementById('alertValue').value;
            
            if (!pair || !type) {
                alert('Please select a pair and alert type');
                return;
            }
            
            if (type === 'sentiment_threshold' && (!value || value < 0 || value > 100)) {
                alert('Please enter a valid threshold percentage (0-100)');
                return;
            }
            
            const alertItem = {
                id: Date.now(),
                pair: pair,
                type: type,
                value: type === 'sentiment_threshold' ? parseInt(value) : null,
                created: new Date().toISOString()
            };
            
            userAlerts.push(alertItem);
            renderAlerts();
            
            // Clear form
            document.getElementById('alertPair').value = '';
            document.getElementById('alertType').value = 'bias_change';
            document.getElementById('alertValue').value = '';
        }

            userAlerts = userAlerts.filter(alert => alert.id !== alertId);

        function toggleChart() {

        function updateChart() {
            const pair = document.getElementById('chartPair').value;
            const metric = document.getElementById('chartMetric').value;
            
            if (!pair || !historicalData[pair] || historicalData[pair].length === 0) {
                alert('No historical data available for selected pair');
                return;
            }
            
            const canvas = document.getElementById('trendChart');
            const ctx = canvas.getContext('2d');
            
            if (chartInstance) {
                chartInstance.destroy();
            }
            
            const data = historicalData[pair].slice(-20);
            
            let chartData, chartLabel;
            
            switch(metric) {
                case 'sentiment':
                    chartData = {
                        labels: data.map(d => new Date(d.timestamp).toLocaleDateString()),
                        datasets: [{
                            label: 'Long Sentiment %',
                            data: data.map(d => d.longSentiment),
                            borderColor: '#00ff88',
                            backgroundColor: 'rgba(0, 255, 136, 0.1)',
                            tension: 0.4
                        }, {
                            label: 'Short Sentiment %',
                            data: data.map(d => d.shortSentiment),
                            borderColor: '#ff4757',
                            backgroundColor: 'rgba(255, 71, 87, 0.1)',
                            tension: 0.4
                        }]
                    };
                    chartLabel = 'Sentiment History';
                    break;
                case 'bias':
                    const biasValues = data.map(d => d.bias === 'LONG' ? 1 : d.bias === 'SHORT' ? -1 : 0);
                    chartData = {
                        labels: data.map(d => new Date(d.timestamp).toLocaleDateString()),
                        datasets: [{
                            label: 'AI Bias (1=Long, -1=Short, 0=Neutral)',
                            data: biasValues,
                            borderColor: '#0f4c75',
                            backgroundColor: 'rgba(15, 76, 117, 0.1)',
                            stepped: true
                        }]
                    };
                    chartLabel = 'Bias Changes';
                    break;
                default:
                    return;
            }
            
            if (window.Chart) {
                chartInstance = new Chart(ctx, {
                    type: 'line',
                    data: chartData,
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: `${pair} - ${chartLabel}`,
                                color: '#ffffff'
                            },
                            legend: {
                                labels: {
                                    color: '#ffffff'
                                }
                            }
                        },
                        scales: {
                            x: {
                                ticks: { color: '#b0bec5' },
                                grid: { color: 'rgba(176, 190, 197, 0.1)' }
                            },
                            y: {
                                ticks: { color: '#b0bec5' },
                                grid: { color: 'rgba(176, 190, 197, 0.1)' }
                            }
                        }
                    }
                });
            } else {
                alert('Chart library is still loading. Please try again in a moment.');
            }
        }
